
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Merci pour votre message</title>
  <link rel="shortcut icon" href="../assets/images/logo.jpg">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>

  <style>
    body{
      font-family: Poppins;
      background: #9fa0a1;
      margin: 0;
      padding: 0;
    }

    .main{
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card{
      background: #ffffff;
      padding: 30px;
      max-width: 400px;
      width: 90%;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
      margin: 0 10px;
    }

    h1{
      color: #1f5d3a;
      margin-bottom: 10px;
    }

    p{
      color: #333;
      margin-bottom: 20px;
    }

    a{
      display: inline-block;
      padding: 12px 25px;
      background: #02aa20;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-weight: 600;
      transition: 0.3s;
    }

    a:hover{
      background: #145a32;
    }
  </style>
</head>

<body>
  <div class="main">
    <div class="card">
      <h1>Merci </h1>
      <p>Votre message a bien été envoyé.<br>
      Nous vous répondrons dans les plus brefs délais.</p>

      <a href="./../../index.html">Retour au site</a>
    </div>
  </div>
</body>
</html>
