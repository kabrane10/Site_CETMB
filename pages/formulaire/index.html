<section class="preinscription">
  <div class="form-container">

    <h1>Pré‑inscription CETMB</h1>
    <p>Veuillez remplir le formulaire ci‑dessous</p>

    <form id="preinscription-form">

      <form id="preinscriptionForm">

      <div class="form-group">
        <label for="nom">Nom et prénom</label>
        <input type="text" name="nom" placeholder="Nom et Prénom" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" placeholder="Votre.example@gamil.com" required>
      </div>
      
      <div class="form-group">
        <label for="phone">Téléphone</label>
        <input type="number" name="tel_eleve" placeholder="Numéro de téléphone" required>
      </div>
      <div class="form-group">
        <label for="sexe">Choisir votre sexe</label>
        <select name="sexe" required>
          <option value="">--sexe--</option>
          <option>Masculin</option>
          <option>Féminin</option>
        </select>
      </div>

      <div class="form-group">
        <label for="date">Date de naissance</label>
        <input type="date" name="naissance" required>
      </div>

      <div class="form-group">
        <select name="classe" required>
          <option value="">--Choisir classe--</option>
          <option>Seconde</option>
          <option>Première</option>
          <option>Terminale</option>
        </select>
      </div>

      <div class="form-group">
        <label for="filiere">Choix de Filières</label>
        <select name="filiere" required>
          <option value="">--Choisir filière--</option>
          <option>F1 – Électricité</option>
          <option>F2 – Mécanique</option>
          <option>F3 – Électrotechnique</option>
          <option>F4 – Génie Civil</option>
          <option>G1 – Secrétariat</option>
          <option>G2 – Comptabilité</option>
          <option>G3 – Commerce</option>
        </select>
      </div>

      <div class="form-group">
        <label for="origin">École de provenance</label>
        <input type="text" name="origine" placeholder="Établissement d’origine" required>
      </div>


      <div class="form-group">
        <label for="message">Message</label>
        <textarea name="message" placeholder="Message (optionnel)"></textarea>
      </div>

      <button type="submit" class="btn">Soumettre</button>

      <p id="successMessage" class="success"></p>

    </form>

  </div>
</section>
